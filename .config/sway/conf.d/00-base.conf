### Sway global variables ###
# vi: set ft=conf :

## Modifier keys
set $mod Mod4
set $alt Mod1

## Nav keys
set $left h
set $down j
set $up k
set $right l

## 'Digit' keys
set $1 1
set $2 2
set $3 3
set $4 4
set $5 5
set $6 6
set $7 7
set $8 8
set $9 9
set $0 0

## Base commands
bindsym $mod+Shift+r reload
bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'

## X11 compatibility
xwayland enable
