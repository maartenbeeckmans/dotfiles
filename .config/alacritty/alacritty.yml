env:
  TERM: xterm-256color
class:
  instance: Alacritty
  general: Alacritty
scrolling:
  history: 100000
font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic
  size: 11.0
window:
  opacity: 1.0
  padding:
    x: 5
    y: 5
colors:
   # Default colors
   primary:
     #background: '#2E3440'
     #foreground: '#D8DEE9'
     background: '#fcfcfc'
     foreground: '#5c6166'

   # Normal colors
   normal:
     black:   '0x01060E'
     red:     '0xEA6C73'
     green:   '0x91B362'
     yellow:  '0xF9AF4F'
     blue:    '0x53BDFA'
     magenta: '0xFAE994'
     cyan:    '0x90E1C6'
     white:   '0xC7C7C7'

   # Bright colors
   bright:
     black:   '0x686868'
     red:     '0xF07178'
     green:   '0xC2D94C'
     yellow:  '0xFFB454'
     blue:    '0x59C2FF'
     magenta: '0xFFEE99'
     cyan:    '0x95E6CB'
     white:   '0xFFFFFF'
